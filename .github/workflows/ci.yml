name: CI
on: [push, pull_request]

jobs:
  matrix-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, catalog, cart, order, payment, shipping, notifications]
        include:
          - service: auth
            db_required: true
          - service: catalog  
            db_required: true
          - service: order
            db_required: true
          - service: shipping
            db_required: true
          - service: cart
            db_required: false
          - service: payment
            db_required: false
          - service: notifications
            db_required: false
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/pyproject.toml
      
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -e .[test]  # Install with test extras if defined
      
      - name: Set up test environment
        run: |
          # Set environment variables based on service needs
          if [ "${{ matrix.db_required }}" = "true" ]; then
            echo "POSTGRES_DSN=postgresql+psycopg://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV
          fi
          echo "JWT_SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "JWT_ALGORITHM=HS256" >> $GITHUB_ENV
          echo "SVC_INTERNAL_KEY=ci-test-key" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
      
      - name: Run database migrations (if needed)
        if: matrix.db_required == 'true'
        run: |
          # Try to run migrations if alembic is available
          if [ -f "alembic.ini" ]; then
            pip install alembic
            alembic upgrade head || echo "Migrations failed, but continuing with tests"
          fi
      
      - name: Run tests with pytest
        run: |
          pytest -v --tb=short -x
      
      - name: Run type checking (if py.typed exists)
        if: contains(matrix.service, 'auth') || contains(matrix.service, 'catalog')  # Example: only run on select services
        run: |
          if [ -f "py.typed" ]; then
            pip install mypy
            mypy --ignore-missing-imports .
          fi

  # Additional job for integration/e2e tests (optional)
  integration-test:
    runs-on: ubuntu-latest
    needs: matrix-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Run integration tests
        run: |
          echo "Integration tests would run here"
          # This could run your demo script or other integration tests
